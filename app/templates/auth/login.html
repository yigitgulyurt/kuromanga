{% extends "base.html" %}
{% block title %}Giriş{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="section auth-card">
    <h2>Giriş</h2>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.login') }}" class="form">
      <label for="username">Kullanıcı adı</label>
      <input id="username" name="username" type="text" placeholder="Kullanıcı adı" required>
      <label for="password">Şifre</label>
      <input id="password" name="password" type="password" placeholder="Şifre" required minlength="6">
      <button type="submit" class="btn btn-primary">Giriş yap</button>
    </form>
    <div class="hint">
      Hesabın yok mu? <a href="{{ url_for('auth.register') }}">Kayıt ol</a>
    </div>
  </div>
</div>
{% endblock %}
