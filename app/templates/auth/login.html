{% extends "base.html" %}
{% block title %}Giriş{% endblock %}
{% block content %}
<div class="auth-wrap">
  <div class="card">
    <h2>Giriş</h2>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.login') }}" class="form">
      <label for="username">Kullanıcı adı</label>
      <input id="username" name="username" type="text" placeholder="Kullanıcı adı" required>
      <label for="password">Şifre</label>
      <input id="password" name="password" type="password" placeholder="Şifre" required minlength="6">
      <button type="submit">Giriş yap</button>
    </form>
    <div class="hint">
      Hesabın yok mu? <a href="{{ url_for('auth.register') }}">Kayıt ol</a>
    </div>
  </div>
</div>
<style>
.auth-wrap{min-height:60vh;display:flex;align-items:center;justify-content:center;padding:24px;background:linear-gradient(135deg,#1f2937,#111827)}
.card{width:100%;max-width:420px;background:#0b1220;border:1px solid rgba(255,255,255,0.08);border-radius:12px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,0.35);color:#e5e7eb}
.card h2{margin:0 0 12px 0;font-size:22px;color:#f9fafb}
.alert{margin:0 0 12px 0;padding:10px 12px;border-radius:8px;background:#7f1d1d;color:#ffe5e5;border:1px solid rgba(255,255,255,0.1)}
.form{display:flex;flex-direction:column;gap:10px}
.form label{font-size:14px;color:#cbd5e1}
.form input{height:40px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:#0f172a;color:#f1f5f9;padding:0 12px;outline:none}
.form input::placeholder{color:#94a3b8}
.form input:focus{border-color:#7c3aed;box-shadow:0 0 0 3px rgba(124,58,237,0.2)}
.form button{height:42px;border:none;border-radius:8px;background:linear-gradient(135deg,#7c3aed,#ec4899);color:white;font-weight:600;cursor:pointer;transition:transform .08s ease,opacity .2s ease}
.form button:hover{transform:translateY(-1px);opacity:.95}
.hint{margin-top:12px;font-size:14px;color:#cbd5e1}
.hint a{color:#a78bfa;text-decoration:none}
.hint a:hover{text-decoration:underline}
@media (max-width:480px){.card{padding:18px}.form button{height:40px}}
</style>
{% endblock %}
