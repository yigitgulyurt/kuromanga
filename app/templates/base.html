<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kuromanga{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="theme">
<header class="nav">
    <div class="container nav-inner">
        <div class="brand">
            <a href="{{ url_for('manga.manga_list') }}" class="brand-link">Kuromanga</a>
        </div>
        <nav class="menu">
            <a href="{{ url_for('manga.manga_list') }}">Mangalar</a>
            <a href="{{ url_for('status.dashboard') }}">Kontrol Paneli</a>
            <a href="{{ url_for('user_content.profile') }}">Profilim</a>
            <a href="{{ url_for('user_content.profile') }}#favorites">Favorilerim</a>
            <a href="{{ url_for('user_content.profile') }}#to-read">Okunacaklarım</a>
        </nav>
        <nav class="actions">
            {% if is_authenticated and current_user %}
                <a class="btn btn-secondary" href="{{ url_for('user_content.profile') }}">Profilim ({{ current_user.username }})</a>
                <form method="POST" action="{{ url_for('auth.logout') }}" class="inline">
                    <button class="btn btn-outline" type="submit">Çıkış</button>
                </form>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Kayıt Ol</a>
                <a class="btn btn-outline" href="{{ url_for('auth.login') }}">Giriş Yap</a>
            {% endif %}
        </nav>
    </div>
</header>
<main class="container content">
    {% block content %}{% endblock %}
</main>
</body>
</html>
